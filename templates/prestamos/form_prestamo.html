{% extends 'base.html' %}

{% block title %}Registro de Préstamo{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2 class="mb-4">Registro de Préstamo</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'prestamos:prestamos_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
