{% extends 'base.html' %}

{% block title %}Eliminar Préstamo{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Eliminar Préstamo</h4>
        <p>¿Seguro que deseas eliminar el préstamo de <strong>{{ prestamo.empleado.nombre }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'prestamos:prestamos_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
