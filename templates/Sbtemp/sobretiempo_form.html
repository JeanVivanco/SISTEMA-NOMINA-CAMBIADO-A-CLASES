{% extends 'base.html' %}
{% block content %}
<h2>{{ view.object|default:"Nuevo Sobretiempo" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'sbtemp_app:sobretiempo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
