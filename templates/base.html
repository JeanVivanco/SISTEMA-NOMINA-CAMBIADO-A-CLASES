<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Nómina{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .card {
            border-radius: 1rem;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-lg {
            min-width: 140px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'nomina_app:dashboard' %}">
                <i class="bi bi-house-fill me-1"></i> Inicio
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nomina_app:empleado_list' %}"><i
                                class="bi bi-people-fill me-1"></i> Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nomina_app:nomina_list' %}"><i
                                class="bi bi-clipboard-data me-1"></i> Nóminas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sbtemp_app:sobretiempo_list' %}"><i
                                class="bi bi-clock-fill me-1"></i> Sobretiempos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'prestamos:prestamos_list' %}"><i
                                class="bi bi-cash-stack me-1"></i> Préstamos</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <span class="navbar-text text-white me-3">Hola, <strong>{{ user.username }}</strong></span>
                    <a class="btn btn-outline-light" href="{% url 'nomina_app:logout' %}"><i
                            class="bi bi-box-arrow-right me-1"></i> Cerrar sesión</a>
                </div>
                {% else %}
                <a class="btn btn-outline-light ms-auto" href="{% url 'nomina_app:login' %}">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Mensajes -->
    <div class="container mb-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- Contenido principal -->
    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
