<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Nómina{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'nomina_app:dashboard' %}">Inicio</a>
            {% if user.is_authenticated %}
                <a class="nav-link text-white" href="{% url 'nomina_app:empleado_list' %}">Empleados</a>
                <a class="nav-link text-white" href="{% url 'nomina_app:nomina_list' %}">Nóminas</a>
                <a class="nav-link text-white" href="{% url 'sbtemp_app:sobretiempo_list' %}">Sobretiempos</a>
                <a class="nav-link text-white" href="{% url 'prestamos:prestamos_list' %}">Préstamos</a>

                <span class="navbar-text text-white me-3">Hola, {{ user.username }}</span>
                <a class="btn btn-outline-light" href="{% url 'nomina_app:logout' %}">Cerrar sesión</a>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'nomina_app:login' %}">Iniciar sesión</a>
            {% endif %}
        </div>
    </nav>


    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
