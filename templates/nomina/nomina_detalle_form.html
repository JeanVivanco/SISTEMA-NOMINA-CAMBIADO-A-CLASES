{% extends 'base.html' %}
{% block title %}Agregar Detalle a Nómina{% endblock %}
{% block content %}
<h2>Agregar Detalle a Nómina</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Agregar</button>
    <a href="{% url 'nomina_app:nomina_detail' nomina_id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
