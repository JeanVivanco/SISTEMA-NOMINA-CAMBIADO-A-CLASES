{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg rounded-4 overflow-hidden">
                <!-- Cabecera del login -->
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="fw-bold mb-0">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </h3>
                    <p class="small mt-1">Ingresa tus credenciales para continuar</p>
                </div>

                <!-- Formulario -->
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" name="username" class="form-control" placeholder="Tu usuario"
                                    required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="Tu contraseña"
                                    required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                <i class="bi bi-box-arrow-in-right"></i> Ingresar
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>

                <!-- Pie de tarjeta -->
                <div class="card-footer text-center bg-light py-3 small text-muted">
                    © {{ now.year }} Sistema de Nómina
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
